<body>
	<form name="login" method="post" action="/AuthTicket">

        <td><input name="ticket" type="password" id="ticket" maxlength="20"></td>

      <tr>
        <td><div align="right">
          <input type="submit" name="Submit" value="提交">
        </div></td>
        <td><input type="reset" name="reset" value="重置"></td>
      </tr>
       <tr>
        <td colspan="2"><div align="left">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="login.html">密码登陆</a></div></td>
      </tr>

</form>
